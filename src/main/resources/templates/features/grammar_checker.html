    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .body-wrapper-inner {
            width: 100%;
            height: 100vh; /* hoặc 100% nếu cha có chiều cao cố định */
            box-sizing: border-box;

            /* Thêm flex để chia 2 cột */
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Vùng chứa toolbar + editor */
        .editor-area {
            flex: 2; /* 2/3 chiều rộng */
            display: flex;
            flex-direction: column;
            width: 600px;
            height: 100%;
            box-sizing: border-box;
        }

        .highlight-spelling {
            background-color: rgba(255, 0, 0, 0.3); /* đỏ nhạt */
            border-bottom: 2px dashed red;
        }

        .highlight-grammar {
            background-color: rgba(255, 255, 0, 0.3); /* vàng nhạt */
            border-bottom: 2px dashed orange;
        }

        .suggestion {
            cursor: pointer;
            color: #635bff;
            font-weight: 500;
        }

        #editor-container {
            width: 100%;
            height: 100%;
            background-color: white; /* sửa bg-white thành white */
            margin-left: 0; /* xóa margin-left 50px để không lệch */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        /* Toolbar container bên trái */
        #toolbar {
            display: flex !important;
            justify-content: flex-start !important;
            gap: 5px;
            /*padding: 10px;*/
            box-sizing: border-box;
            flex-wrap: wrap;
            border: none !important;
            box-shadow: none !important;
            flex-shrink: 0;
            width: 800px;
        }

        #toolbar button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px 8px;
            display: flex;
            align-items: center;
        }

        #toolbar button.ql-bold,
        #toolbar button.ql-italic,
        #toolbar button.ql-underline,
        #toolbar button.ql-list {
            width: 20px;
            height: 20px;
            padding: 1px;
        }

        #toolbar button.ql-bold svg,
        #toolbar button.ql-bold iconify-icon,
        #toolbar button.ql-italic svg,
        #toolbar button.ql-italic iconify-icon,
        #toolbar button.ql-underline svg,
        #toolbar button.ql-underline iconify-icon,
        #toolbar button.ql-list svg,
        #toolbar button.ql-list iconify-icon {
            font-size: 26px;  /* Kích thước icon lớn hơn */
        }

        #toolbar button:hover {
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        /* Thêm phần hộp lỗi chính tả bên phải */
        .spellcheck-box {
            flex: 1; /* chiếm 1/3 chiều rộng */
            height: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 16px;
            overflow-y: auto;
            font-size: 15px;
            color: #333;
        }

        .spellcheck-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        #error-list {
            list-style-type: disc;
            padding-left: 20px;
        }
        #error-list li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #d9534f; /* Màu đỏ cho lỗi */
        }
    </style>
</head>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Initialize Quill editor
    var quill = new Quill('#editor-container', {
        modules: {
            toolbar: '#toolbar'
        },
        placeholder: 'Start writing or paste your text here...',
        theme: 'snow'
    });

    // Function to check grammar and spelling
    function checkGrammarAndSpelling() {
        const text = quill.getText();
        if (!text.trim()) {
            return;
        }

        // Make API call to backend
        fetch('/api/check-grammar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: text })
        })
        .then(response => response.json())
        .then(data => {
            // Clear previous errors
            const errorList = document.getElementById('error-list');
            errorList.innerHTML = '';

            // Remove previous highlights
            const editor = document.querySelector('.ql-editor');
            const spans = editor.querySelectorAll('span[class*="highlight-"]');
            spans.forEach(span => {
                const text = span.textContent;
                span.parentNode.replaceChild(document.createTextNode(text), span);
            });

            // Add new errors and highlights
            data.errors.forEach(error => {
                const li = document.createElement('li');
                li.textContent = error.message;
                if (error.suggestions && error.suggestions.length > 0) {
                    const suggestions = document.createElement('div');
                    suggestions.className = 'suggestions';
                    error.suggestions.forEach(suggestion => {
                        const span = document.createElement('span');
                        span.className = 'suggestion';
                        span.textContent = suggestion;
                        span.onclick = () => applySuggestion(error.offset, error.length, suggestion);
                        suggestions.appendChild(span);
                        suggestions.appendChild(document.createTextNode(' '));
                    });
                    li.appendChild(suggestions);
                }
                errorList.appendChild(li);

                // Highlight the error in the editor
                const range = { index: error.offset, length: error.length };
                quill.formatText(range, {
                    'background-color': error.type === 'spelling' ? 'rgba(255, 0, 0, 0.3)' : 'rgba(255, 255, 0, 0.3)',
                    'border-bottom': error.type === 'spelling' ? '2px dashed red' : '2px dashed orange'
                });
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Function to apply suggestion
    function applySuggestion(offset, length, suggestion) {
        const range = { index: offset, length: length };
        quill.deleteText(range);
        quill.insertText(offset, suggestion);
        checkGrammarAndSpelling(); // Recheck after applying suggestion
    }

    // Add event listener for text changes
    quill.on('text-change', function() {
        // Debounce the grammar check
        clearTimeout(window.grammarCheckTimeout);
        window.grammarCheckTimeout = setTimeout(checkGrammarAndSpelling, 1000);
    });

    // Initial check
    checkGrammarAndSpelling();
</script>
