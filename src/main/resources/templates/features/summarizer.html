<script>
    document.querySelectorAll('.method-tab').forEach(tab => {
        tab.addEventListener('click', function () {
            document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            // Nếu cần lấy ngôn ngữ: this.dataset.lang
            const selectedLang = this.dataset.lang;
            console.log("Selected language:", selectedLang);
            // => Bạn có thể dùng selectedLang để gửi API hoặc xử lý logic sau này
        });
    });
</script>
<script>
    function updateSliderStyle(slider) {
        const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
        slider.style.background = `linear-gradient(to right, #635bff 0%, #635bff `+value+`, #e0deff `+value+`, #e0deff 100%)`;
    }

    function updateLengthLabel(value) {
        const labelMap = {
            1: "Short",
            2: "Medium",
            3: "Long",
            4: "Very Long"
        };
        document.getElementById("lengthLabel").innerText = labelMap[value];
    }

    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.getElementById('lengthSlider');
        updateSliderStyle(slider); // cần thiết!
        updateLengthLabel(slider.value);
        slider.addEventListener('input', function () {
            updateSliderStyle(slider);
            updateLengthLabel(slider.value);
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sliderSection = document.getElementById('slider-section');
        const methodTabs = document.querySelectorAll('.method-tab');

        methodTabs.forEach(button => {
            button.addEventListener('click', function () {
                const lang = button.getAttribute('data-lang');

                if (lang === 'en') {
                    // Show slider in "Paragraph" mode
                    sliderSection.style.display = 'block';
                } else {
                    // Hide slider in other modes like "Bullet points"
                    sliderSection.style.display = 'none';
                }

                // Optional: Toggle active class
                methodTabs.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    });
    function getSelectedFormat() {
        const activeTab = document.querySelector('.method-tab.active');
        return activeTab ? (activeTab.dataset.lang === 'fr' ? 'bullet' : 'normal') : 'normal';
    }
    // Xử lý khi nhấn nút Summarize
    function summarizeText() {
        const inputText = document.getElementById('inputText').value.trim();
        const lengthValue = document.getElementById('lengthSlider').value;
        const format = getSelectedFormat(); // 'normal' hoặc 'bullet'

        const btn = document.getElementById('summarizeBtn');
        const btnText = document.getElementById('summarizeBtnText');
        const btnSpinner = document.getElementById('summarizeBtnSpinner');
        const outputText = document.getElementById('outputText');

        if (inputText.length === 0) {
            alert("Please enter some text to summarize.");
            return;
        }

        // Hiển thị loading
        btn.disabled = true;
        btnText.textContent = "Summarizing...";
        btnSpinner.style.display = "inline-block";
        outputText.value = "";

        fetch('/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                text: inputText,
                length: parseInt(lengthValue),
                format: format
            })
        })
            .then(res => res.json())
            .then(data => {
                outputText.value = data.summarizedText || "No summary received.";
            })
            .catch(err => {
                console.error('Summarization error:', err);
                outputText.value = "Summarization failed.";
            })
            .finally(() => {
                // Ẩn loading
                btn.disabled = false;
                btnText.textContent = "Summarize";
                btnSpinner.style.display = "none";
            });
    }

    document.addEventListener('DOMContentLoaded', function () {
        const inputBox = document.getElementById('inputText');
        const outputBox = document.getElementById('outputText');

        inputBox.addEventListener('input', function () {
            if (inputBox.value.trim() === '') {
                outputBox.value = '';
            }
        });
    });
</script>
