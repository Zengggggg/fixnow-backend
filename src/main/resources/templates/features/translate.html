<script>
    document.querySelector(".translate-action button").addEventListener("click", async () => {
        const sourceText = document.querySelector(".input-area").value.trim();
        const targetLang = document.getElementById("target-lang-select").value;
        const outputArea = document.querySelector('.output-area');
        const inputArea = document.querySelector('.input-area');

        // Loading elements
        const btn = document.getElementById("translateBtn");
        const btnText = document.getElementById("translateBtnText");
        const btnSpinner = document.getElementById("translateBtnSpinner");

        // X√≥a output khi input tr·ªëng
        inputArea.addEventListener('input', () => {
            if (inputArea.value.trim() === '') {
                outputArea.value = '';
            }
        });

        if (!sourceText) {
            alert("Please enter text to translate.");
            return;
        }

        // Hi·ªán loading
        btn.disabled = true;
        btnText.textContent = "Translating...";
        btnSpinner.style.display = "inline-block";
        outputArea.value = "";

        try {
            const response = await fetch("/translation", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: sourceText, targetLang: targetLang })
            });

            const data = await response.json();
            outputArea.value = data.translation || "Translation failed.";
        } catch (error) {
            console.error("Error:", error);
            outputArea.value = "Translation failed.";
        } finally {
            // D·ª´ng loading khi c√≥ k·∫øt qu·∫£
            btn.disabled = false;
            btnText.textContent = "Translate";
            btnSpinner.style.display = "none";
        }
    });


</script>
<script>
    const input = document.getElementById('input-text');
    const detectLabel = document.getElementById('detect-label');
    let detectTimeout;

    input.addEventListener('input', () => {
        clearTimeout(detectTimeout); // ch·ªëng spam request
        const text = input.value.trim();

        if (text.length < 5) {
            detectLabel.textContent = "Detect language";
            return;
        }

        // ƒê·ª£i ng∆∞·ªùi d√πng ng∆∞ng g√µ 500ms m·ªõi g·ªçi
        detectTimeout = setTimeout(async () => {
            try {
                const res = await fetch('/detect-language', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await res.json();
                detectLabel.textContent = getLanguageLabel(data.language); // V√≠ d·ª•: 'en' -> üá∫üá∏ English
            } catch (e) {
                console.error("Language detection failed", e);
                detectLabel.textContent = "Detect language";
            }
        }, 400);
    });

    // Map m√£ ‚Üí t√™n + c·ªù
    function getLanguageLabel(code) {
        const map = {
            en: 'üá∫üá∏ English',
            vi: 'üáªüá≥ Vietnamese',
            fr: 'üá´üá∑ French',
            de: 'üá©üá™ German',
            ja: 'üáØüáµ Japanese',
            zh: 'üá®üá≥ Chinese',
            es: 'üá™üá∏ Spanish'
            // th√™m n·∫øu c·∫ßn
        };
        return map[code] || `${code}`;
    }

</script>
