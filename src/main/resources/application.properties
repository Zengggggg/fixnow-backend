spring.application.name=backend

server.port=8081
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fix_now?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# Use 'update' for development, 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in logs (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Consider using MySQL8Dialect if you are using MySQL 8 or later:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
