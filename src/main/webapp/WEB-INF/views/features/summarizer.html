        <!--  Header End -->
        <div class="body-wrapper-inner">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="method-tabs">
                        <!-- <button class="mehtod-tab active" data-lang="eng">English (US)</button> -->
                        <button class="method-tab active" data-lang="en">Paragraph</button>
                        <button class="method-tab" data-lang="fr">Bullet points</button>
                        <!-- Thêm tab khác nếu cần -->
                    </div>
                    <!-- Left textarea -->
                    <div class="col-md-6 mb-3">
                        <textarea id="inputText" style="background-color: white;" class="form-control" rows="9" placeholder="Enter or paste your text here..."></textarea>
                        <div class="d-flex justify-content-start mt-2">
                            <div id="slider-section" class="mt-4">
                                <label for="lengthSlider" class="form-label fw-bold text-dark">Select Text Length:</label>
                                <input
                                        type="range"
                                        class="form-range custom-slider"
                                        min="1"
                                        max="4"
                                        step="1"
                                        id="lengthSlider"
                                        value="1"
                                        oninput="updateSliderStyle(this); updateLengthLabel(this.value)">
                                <div id="lengthLabel" class="mt-2 px-3 py-2 rounded bg-primary text-white d-inline-block shadow-sm fw-semibold">
                                    Short
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right textarea -->
                    <div class="col-md-6 mb-3">
                        <textarea id="outputText" style="background-color: white;" class="form-control" rows="9" placeholder="Summarized text will appear here..." readonly></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-primary" onclick="summarizeText()">Summarize</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/chart.js}"></script>
<script th:src="@{/js/data.js}"></script>
<!-- solar icons -->
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script>
    document.querySelectorAll('.method-tab').forEach(tab => {
        tab.addEventListener('click', function () {
            document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
        });
    });

    function updateSliderStyle(slider) {
        const value = slider.value;
        const percentage = ((value - slider.min) / (slider.max - slider.min)) * 100;
        slider.style.background = `linear-gradient(to right, #635bff 0%, #635bff ${percentage}%, #e9ecef ${percentage}%, #e9ecef 100%)`;
    }

    function updateLengthLabel(value) {
        const label = document.getElementById('lengthLabel');
        switch(value) {
            case '1':
                label.textContent = 'Short';
                break;
            case '2':
                label.textContent = 'Medium';
                break;
            case '3':
                label.textContent = 'Long';
                break;
            case '4':
                label.textContent = 'Very Long';
                break;
        }
    }

    function summarizeText() {
        const inputText = document.getElementById('inputText').value.trim();
        const outputTextarea = document.getElementById('outputText');
        const selectedMethod = document.querySelector('.method-tab.active').dataset.lang;
        const length = document.getElementById('lengthSlider').value;

        if (!inputText) {
            alert('Please enter some text to summarize.');
            return;
        }

        // Show loading state
        outputTextarea.value = 'Summarizing...';

        // Make API call to backend
        fetch('/api/summarize', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                text: inputText,
                method: selectedMethod,
                length: length
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                throw new Error(data.error);
            }
            outputTextarea.value = data.summary;
        })
        .catch(error => {
            alert('Error: ' + error.message);
            outputTextarea.value = '';
        });
    }

    // Initialize slider style
    updateSliderStyle(document.getElementById('lengthSlider'));
</script>
